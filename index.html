<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gun Chat with File Sharing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
  <style>
    body{font-family:system-ui,Arial;margin:16px}
    #chat{border:1px solid #ccc;height:220px;overflow:auto;margin:10px 0;padding:8px;border-radius:8px;background:#fafafa}
    input{padding:10px;border:1px solid #ccc;border-radius:8px;margin:4px 0;width:100%;box-sizing:border-box}
    button{padding:10px;border:0;border-radius:8px;background:#2563eb;color:#fff;cursor:pointer}
    .row{display:flex;gap:8px}
  </style>
</head>
<body>
  <h2>Gun.js Chat + File Sharing</h2>

  <div class="row">
    <input id="room" placeholder="Room (e.g., kl)" />
    <input id="username" placeholder="Your name" />
    <button onclick="joinRoom()">Join</button>
  </div>

  <div id="chat"></div>

  <div class="row">
    <input id="msg" placeholder="Type message and press Send" onkeydown="if(event.key==='Enter')sendMsg()" />
    <button onclick="sendMsg()">Send</button>
  </div>

  <div class="row">
    <input type="file" id="fileInput" />
    <button onclick="sendFile()">Upload File</button>
  </div>

  <script>
    // ðŸ‘‰ Replace this with YOUR Render relay URL:
    const RELAY = 'https://gun-relay-zcfc.onrender.com/';

    // Connect to your relay
    const gun = Gun([RELAY]);
    let room = "", username = "", chatRef;

    function joinRoom() {
      room = document.getElementById("room").value.trim();
      username = document.getElementById("username").value.trim();
      if (!room || !username) { alert("Enter room and username"); return; }

      chatRef = gun.get(room);

      // Subscribe to room updates
      chatRef.map().on((data, id) => {
        if (!data) return;
        displayMsg(data);
      });
    }

    function sendMsg() {
      if (!chatRef) return alert("Join a room first");
      const msg = document.getElementById("msg").value.trim();
      if (!msg) return;
      chatRef.set({ username, content: msg, type: "text", time: Date.now() });
      document.getElementById("msg").value = "";
    }

    function sendFile() {
      if (!chatRef) return alert("Join a room first");
      const file = document.getElementById("fileInput").files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(ev) {
        chatRef.set({
          username,
          fileName: file.name,
          fileData: ev.target.result, // Base64 data URL
          type: "file",
          time: Date.now()
        });
        document.getElementById("fileInput").value = "";
      };
      reader.readAsDataURL(file);
    }

    function displayMsg(msg) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      if (msg.type === "text") {
        div.textContent = `${msg.username}: ${msg.content}`;
      } else if (msg.type === "file") {
        div.innerHTML = `${msg.username} shared a file: <a href="${msg.fileData}" download="${escapeHtml(msg.fileName)}">${escapeHtml(msg.fileName)}</a>`;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHtml(s){ return (s||"").replace(/[&<>"']/g,m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[m])) }
  </script>
</body>
</html>
